<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Fraunces:wght@700&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit:wght@300;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>ORDER SUMMARY</title>
  </head>
  <body>
    <div class="container">
      <div class="image-top">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <h1>Order Summary</h1>
      <div class="description">
        <p>
          You can now listen to millions of songs, audiobooks, and podcast on
          any device anywhere you like!
        </p>
      </div>
      <div class="pricing">
        <article>
          <img src="images/icon-music.svg" alt="" />
          <div>
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
        </article>
        <button class="btn-change">Change</button>
      </div>
      <div class="buttons">
        <button class="btn-payment">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
